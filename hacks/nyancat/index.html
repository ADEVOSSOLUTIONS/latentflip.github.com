<html>
  <head>
    <style>
      #canvases {
        width: 640;
        height: 480;
        position: relative;
      }
      canvas { position: absolute; left: 0; right: 0; }
      video { display: none; }
      canvas {
        -o-transform : scaleX(-1);
        -moz-transform : scaleX(-1);
        -webkit-transform : scaleX(-1);
        -ms-transform: scaleX(-1);
        transform : scaleX(-1);
      }
    </style>
  </head>

  <body>
    <div id='canvases'>
      <canvas id="inputCanvas" width="640" height="480"></canvas>
      <canvas id="effectCanvas" width="640" height="480"></canvas>
    </div>
    <video id="inputVideo" autoplay loop></video>

    <script src='bundle.js'></script>
    <script src="/assets/javascripts/analytics.js"></script>
  </body>
</html>
